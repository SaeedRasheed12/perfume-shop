{% extends 'base.html' %}

{% block content %}
<section class="max-w-7xl mx-auto px-4 py-10">
  <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 text-center">{{ category.name }}</h2>

  {% if products %}
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for product in products %}
        <div class="bg-white shadow-lg rounded-xl overflow-hidden transform transition duration-300 hover:-translate-y-1 hover:shadow-2xl">
          <img src="{{ url_for('static', filename='uploads/' ~ product.image) }}"
               alt="{{ product.name }}"
               class="w-full h-64 object-cover">
          <div class="p-5 flex flex-col text-center">
            <h5 class="text-lg font-semibold text-gray-800 mb-1">{{ product.name }}</h5>
            <p class="text-sm text-gray-500 mb-4">PKR {{ '%.2f'|format(product.price) }}</p>
            <a href="{{ url_for('product_detail', product_id=product.id) }}"
               class="mt-auto inline-block bg-gray-800 text-white py-2 px-4 rounded hover:bg-black transition">
              View Details
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="text-center text-gray-500 bg-gray-100 py-6 rounded-md shadow mt-10">
      No products found in this category.
    </div>
  {% endif %}

  <div class="mt-8 text-center">
    <a href="{{ url_for('index') }}"
       class="inline-block text-sm bg-gray-700 text-white py-2 px-5 rounded hover:bg-black transition">
      â¬… Back to Home
    </a>
  </div>
</section>
{% endblock %}
