{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-center">Find Your Signature Scent</h2>

  <div class="card shadow rounded-4 p-4 col-md-6 mx-auto">
    <form method="POST">
      <div class="mb-4">
        <label class="form-label fw-semibold">What scent family do you prefer?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="note" value="Floral" required>
          <label class="form-check-label">Floral</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="note" value="Woody">
          <label class="form-check-label">Woody</label>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">When will you wear it?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="time" value="Day" required>
          <label class="form-check-label">Day</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="time" value="Night">
          <label class="form-check-label">Night</label>
        </div>
      </div>

      <button type="submit" class="btn btn-dark w-100">Find My Match</button>
    </form>
  </div>
</div>

<!-- âœ… Subtle UX polish -->
<style>
  .btn-dark:hover {
    opacity: 0.9;
  }
  .card {
    border: none;
  }
</style>
{% endblock %}
