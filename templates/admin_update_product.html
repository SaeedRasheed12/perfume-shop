{% extends 'base.html' %}
{% block content %}

<div class="max-w-xl mx-auto px-4 py-10">
  <h2 class="text-2xl sm:text-3xl font-bold text-center mb-6">🛠️ Update Product</h2>

  <div class="bg-white shadow-lg rounded-xl p-6">
    <form method="POST">
      <div class="mb-4">
        <label class="block font-semibold mb-1">Name</label>
        <input type="text" name="name" value="{{ product.name }}"
               class="w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200 px-4 py-2" required>
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1">Description</label>
        <textarea name="description" rows="4" required
                  class="w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200 px-4 py-2">
          {{ product.description }}
        </textarea>
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1">Price (PKR)</label>
        <input type="number" step="0.01" name="price" value="{{ product.price }}"
               class="w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200 px-4 py-2" required>
      </div>

      <button type="submit"
              class="w-full bg-gray-900 hover:bg-gray-800 text-white font-semibold py-2.5 rounded-md transition">
        💾 Update Product
      </button>
    </form>
  </div>
</div>

{% endblock %}
