{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row align-items-center">
    
    <!-- âœ… Product Image -->
    <div class="col-md-6 mb-4 mb-md-0">
      <img src="{{ url_for('static', filename='uploads/' ~ product.image) }}" 
           alt="{{ product.name }} image" 
           class="img-fluid rounded-4 shadow"
           style="object-fit: cover; max-height: 500px; width: 100%;">
    </div>

    <!-- âœ… Product Details -->
    <div class="col-md-6">
      <h2 class="fw-bold mb-3">{{ product.name }}</h2>
      <h4 class="text-muted mb-3">PKR {{ '%.2f'|format(product.price) }}</h4>
      <p class="mb-4">{{ product.description }}</p>

      <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-dark px-4 py-2 w-100">
        ðŸ›’ Add to Cart
      </a>

      <div class="mt-4">
        <a href="{{ url_for('index') }}" class="text-decoration-none text-secondary back-link">&larr; Back to Shop</a>
      </div>
    </div>
  </div>
</div>

<!-- âœ… Small UX polish -->
<style>
  .btn-dark:hover {
    opacity: 0.9;
  }

  .back-link:hover {
    color: #000;
    text-decoration: underline;
  }

  /* âœ… Responsive tweaks for small screens */
  @media (max-width: 768px) {
    .col-md-6 h2 {
      font-size: 1.75rem;
    }
    .col-md-6 h4 {
      font-size: 1.2rem;
    }
    .col-md-6 p {
      font-size: 1rem;
    }
  }
</style>
{% endblock %}
