{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4 py-10">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl backdrop-blur-lg bg-opacity-80 p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-6">
      🔐 Admin Login
    </h2>

    <form method="POST" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Username</label>
        <input type="text"
               id="username"
               name="username"
               class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter admin username"
               required>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
        <input type="password"
               id="password"
               name="password"
               class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter password"
               required>
      </div>

      <button type="submit"
              class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition">
        🔓 Login
      </button>
    </form>

    <p class="text-xs text-center text-gray-400 dark:text-gray-500 mt-6">
      &copy; 2025 Bin Ahmed Parfüm — Secure Admin Panel
    </p>
  </div>
</div>
{% endblock %}
