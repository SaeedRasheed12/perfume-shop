{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Manage Categories</h2>

<!-- âœ… Add New Category Form -->
<form method="POST" action="{{ url_for('add_category') }}" class="mb-4">
  <div class="input-group shadow rounded-3 overflow-hidden">
    <input type="text" name="name" placeholder="New category name" class="form-control border-0" required>
    <button type="submit" class="btn btn-success">â• Add Category</button>
  </div>
</form>

<!-- âœ… Category List -->
{% if categories %}
  <ul class="list-group shadow rounded-3">
    {% for cat in categories %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ cat.name }}</span>
      <a href="{{ url_for('delete_category', category_id=cat.id) }}"
         class="btn btn-sm btn-outline-danger"
         onclick="return confirm('Are you sure you want to delete this category?');">
        ğŸ—‘ï¸ Delete
      </a>
    </li>
    {% endfor %}
  </ul>
{% else %}
  <div class="alert alert-info">No categories yet. Add your first one above!</div>
{% endif %}

<a href="{{ url_for('admin_dashboard') }}" class="btn btn-dark mt-4">â¬… Back to Dashboard</a>

<!-- âœ… Small UX -->
<style>
  .btn-outline-danger:hover {
    background: #dc3545;
    color: #fff;
  }
</style>
{% endblock %}
