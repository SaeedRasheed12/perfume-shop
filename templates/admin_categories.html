{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Manage Categories</h2>

<!-- Add New Category Form -->
<form method="POST" action="{{ url_for('add_category') }}" class="mb-4">
  <div class="input-group">
    <input type="text" name="name" placeholder="New category name" class="form-control" required>
    <button type="submit" class="btn btn-success">➕ Add Category</button>
  </div>
</form>

<!-- Category List -->
{% if categories %}
  <ul class="list-group shadow-sm">
    {% for cat in categories %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ cat.name }}</span>
      <a href="{{ url_for('delete_category', category_id=cat.id) }}"
         class="btn btn-sm btn-outline-danger">
        🗑️ Delete
      </a>
    </li>
    {% endfor %}
  </ul>
{% else %}
  <div class="alert alert-info">No categories yet. Add your first one above!</div>
{% endif %}

<a href="{{ url_for('admin_dashboard') }}" class="btn btn-dark mt-4">⬅ Back to Dashboard</a>
{% endblock %}
